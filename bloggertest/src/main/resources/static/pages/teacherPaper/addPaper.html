		<script type="text/javascript">
		$(function(){

			
			$('#check').click(function(){
				alert("yulaingliang")
				var p1 = $('#paperName').val();
				var p2 = $('#userid').val();
				var p3 = $('#label').val();
				var u = {'papername':p1,'winder':p2,'paperlabel':p3};//包装成一个js对象
				$.ajax({
					url:'addPaper',
					type:'post',
					contentType:'application/json;charset=utf-8',//请求的字符编码
					data:JSON.stringify(u),//转换成json格式字符串
					dateType:"text",//返回类型
					success:function(e){
						alert(e);
					},
					error:function(){
						alert('异步提交失败');
					}
				});
			});
		});
